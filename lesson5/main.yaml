---
- name: Install Apache.
  hosts: ubuntu
  become: true

  handlers:
    - name: restart apache
      systemd: 
        name: apache2
        state: restarted

  tasks:
    - name: Install Apache.
      apt:
        name: apache2
        state: present

    - name: Copy test configuration files.
      copy:
        src: files/test.conf
        dest: /etc/apache2/test.conf
      notify: restart apache

    - name: Make sure handlers are flushed immediately.
      meta: flush_handlers

    - name: Ensure Apache is started now and boot.
      systemd:
        name: apache2
        state: started
        enabled: true
